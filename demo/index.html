<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Visualizer</title>
        <!-- <script src='http://d3js.org/d3.v5.min.js'></script> -->
        <script src='../d3/d3min.js'></script>
        <script src='../lib/visualizer.js'></script>
    </head>
    <body>
        <script type='text/javascript'>
            Visualizer.SVG( [
                            { id: 0, class: 'circle', res: '10 -250 0 -250 150', sol: '10 -300 0 -300 300' },
                            { id: 1, class: 'line',   res: '0 100 150 150',    sol: '0 100 300 100'        },
                            { id: 2, class: 'line',   res: '0 0 100 200',  sol: '100 0 150 200'            },
                            { id: 3, class: 'circle', res: '100 -150 60',    sol: '100 -200 60'            },
                            { id: 4, class: 'circle', res: '200 -150 60',    sol: '200 -200 60'            },
                            { id: 5, class: 'intersection', figures: [[3, 4]]                              },
                            { id: 6, class: 'angle', figures: [[1, 2]]}
                            ] );
        </script>
    </body>
</html>
