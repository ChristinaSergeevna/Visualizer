<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Visualizer</title>
        <script src="http://d3js.org/d3.v5.min.js"></script>
        <!-- <script src="../d3/d3min.js"></script> -->
        <script src="../lib/visualizer.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            Visualizer.SVG( [
                            { id: 0, class: 'circle', res: "10 -250 0 -150 150 -300 150", sol: "10 -300 0 -150 150 -350 200" },

                            ] );
        </script>
